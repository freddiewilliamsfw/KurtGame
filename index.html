<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 1000,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let platforms;
    let proteins;
    let ground;
    let score = 0;
    let scoreText;

    function preload() {
        this.load.image('dumbell', 'Assets/dumbell.png');
        this.load.image('kurt', 'Assets/kurt.png');
        this.load.image('protein', 'Assets/protein.png');
        this.load.image('background', 'Assets/background.png');
        this.load.audio('glug','Assets/glug.m4a');
    }

    function create() {
        this.add.image(400, 500, 'background');

        platforms = this.physics.add.staticGroup();

        // Create invisible ground
        ground = this.add.rectangle(400, 990, 800, 20, 0x000000, 0);
        this.physics.add.existing(ground, true);

        // Add some floating platforms
        platforms.create(70, 120, 'dumbell');
        platforms.create(200, 200,'dumbell');    
        platforms.create(500, 301, 'dumbell');
        platforms.create(650, 400, 'dumbell');
        platforms.create(250, 800, 'dumbell');
        platforms.create(350, 700, 'dumbell');
        platforms.create(550, 600, 'dumbell');    
        platforms.create(200, 450,'dumbell');

        // Player creation and physics
        player = this.physics.add.sprite(100, 850, 'kurt');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, ground);

        // Create proteins group
        proteins = this.physics.add.group();
        spawnProtein(this);

        // Add collision between Kurt and the proteins
        this.physics.add.overlap(player, proteins, collectProtein, null, this);

        // Add collision between proteins and platforms
        this.physics.add.collider(proteins, platforms);
        this.physics.add.collider(proteins, ground);

        // Create glug music
        this.glugSound = this.sound.add('glug');

        // Add score text
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    }

    function update() {
        const cursors = this.input.keyboard.createCursorKeys();

        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.setFlipX(true);
        } else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.setFlipX(false);
        } else {
            player.setVelocityX(0);
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }

        // Check if any protein has fallen off the screen
        proteins.children.entries.forEach((protein) => {
            if (protein.y > config.height) {
                protein.destroy();
                spawnProtein(this);
            }
        });
    }

    function collectProtein(player, protein) {
        protein.disableBody(true, true);
        
        score += 10;
        scoreText.setText('Score: ' + score);

        this.glugSound.play();

        // Spawn a new protein
        spawnProtein(this);

        // Optionally, spawn a new platform
        if (score % 50 === 0) {
            spawnPlatform(this);
        }
    }

    function spawnProtein(scene) {
        let x = Phaser.Math.Between(0, 800);
        let y = Phaser.Math.Between(0, 600);
        let protein = proteins.create(x, y, 'protein');
        protein.setBounce(0.4);
        protein.setCollideWorldBounds(true);
    }

    function spawnPlatform(scene) {
        let x = Phaser.Math.Between(0, 800);
        let y = Phaser.Math.Between(100, 900);
        platforms.create(x, y, 'dumbell');
    }

    </script>
</body>
</html>
